<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Floppa*</title>
        <link rel="stylesheet" type="text/css" href="{% static 'image_processing/nn_images_preview.css' %}">
    </head>

    <body>
        <div id="choose_window">
            <div class="Row">
                <div class="Column" style="text-align:left; width:25%">
                    <img src="{% static 'image_processing/images/back-plane.png' %}" style="width:100%">
                </div>
                <div class="Column Floppa_title">
                    <i>Floppa*</i>
                </div>
                <div class="Column"></div>
            </div>

            <div class="Row" style="height:100px;width:100%">
                <div class="Column center_b">
                    <a id="b1" href="{% url 'image_processing:nn_detail' nn.pk %}" class="knopka01" onclick=go_back()>Назад</a>
                </div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
            </div>

            {% if images %}
            <div class="layer">
                {% for row in images %}
                <div class="Row" style="height:400px">
                    {% for image in row %}
                    <a href="{% url 'image_processing:make_markup' nn.pk image.pk forloop.counter0 %}">
                    <div class="Column" style="text-align:center;vertical-align:middle">
                        <img src="{{ image.thumbnail.url }}" alt="{{ image.thumbail.url }}" style="width:60%;align:center"></img><br>
                        <i>{{ image.name }}</i> {{ image.trained }}
                    </div>
                    </a>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <script>
            function go_back() {
                console.log('go_back')
            }
        </script>
    </body>
</html>
