<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Floppa*</title>
        <link rel="stylesheet" type="text/css" href="{% static 'image_processing/add_category.css' %}">
    </head>

    <body>
        <div id="choose_window">
            <div class="Row">
                <div class="Column" style="text-align:left; width:25%">
                    <img src="{% static 'image_processing/images/back-plane.png' %}" style="width:100%">
                </div>
                <div class="Column Floppa_title">
                    <i>Floppa*</i>
                </div>
                <div class="Column"></div>
            </div>

            <div class="Row" style="height:40px;width:100%">
                <div class="Column center_b">
                    <a id="b1" href="{% url 'image_processing:nn_detail' nn.pk %}" class="knopka01" onclick=go_back()>Назад</a>
                </div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
            </div>

            <div class="Row" style="height:40px;width:100%">
                <div class="Column center_b t_monts">
                    <x>Классы</x>
                </div>
            </div>

            <div class="Row" style="height:10px;width:100%"></div>

            <div class="Row" style="height:100px;width:100%">
                <div class="Column center_b"></div>
                <div class="Column center_b">
                    <div id="table_for_class" class="t_monts table_for_class">
                        {% if nn.categories.all %}
                        <ul type="decimal">
                            {% for category in nn.categories.all %}
                            <li class="t_monts">{{ category.name }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
                <div class="Column center_b"></div>
            </div>

            <div class="Row" style="height:10px;width:100%"></div>

            <div class="Row" style="height:30px;width:100%">
                <div class="Column center_b"></div>
                <div class="Column center_b">
                    <div class="Row" style="height:30px;width:100%">
                        <form method="POST" type="submit" action="{% url 'image_processing:add_category' nn.pk %}">
                        {% csrf_token %}
                        <div class="Column center_b">
                            <input name="category_name" type="text"></input>
                        </div>
                        <div class="Column center_b">
                            <input id="b1" type="submit" class="knopka01" value="Добавить" onclick=go_back()></input>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="Column center_b"></div>
            </div>
        </div>

        <script>
            function go_back() {
                console.log('go_back')
            }
            function prev_picture() {
                console.log('prev_picture')
            }
            function next_picture() {
                console.log('next_picture')
            }
            function zoom_in() {
                console.log('zoom_in')
            }
            function zoom_out() {
                console.log('zoom_out')
            }
        </script>
    </body>
</html>
