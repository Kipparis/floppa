<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Floppa*</title>
        <link rel="stylesheet" type="text/css" href="10.css">
    </head>

    <body>
        <div id="choose_window">
            <div class="Row">
                <div class="Column" style="text-align:left; width:25%">
                    <img src="../pic/back-plane.png" style="width:100%;">
                </div>
                <div class="Column Floppa_title">
                    <i>Floppa*</i>
                </div>
                <div class="Column"></div>
            </div>
            <div class="Row" style="height:40px;width:100%">
                <div class="Column center_b">
                    <input id="b1" type="button" class="knopka01" value="Назад" onclick=go_back()></input>
                </div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
                <div class="Column center_b"></div>
            </div>

            <div class="Row" style="height:10px;width:100%"></div>

            <div id="drop-area">
                <form class="my-form">
                    <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Выбрать изображения</label>
                    <div id="gallery"></div>
                </form>
            </div>

            <div id="pic_box" class="pic_box" style="width:100%; height:600px">
                <canvas id="canvas" width="100" height="100">
                    <p>Ваш браузер не поддерживает рисование.</p>
                </canvas>
            </div>

            <div class="Row" style="height:10px;width:100%"></div>

            <div class="Row" style="height:40px;width:100%">
                <div class="Column center_b"></div>
                <div class="Column center_b">
                    <input id="b1" type="button" class="knopka01" style="width:50%" value="Обработать" onclick=handle_data()></input>
                </div>
                <div class="Column center_b"></div>
            </div>
        </div>

        <script src='10.js'></script>
    </body>
</html>
